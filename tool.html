<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YT Pro Tools - Thumbnail Finder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .search-container {
            margin: 20px;
        }
        .search-bar {
            padding: 10px;
            width: 60%;
            font-size: 1.1em;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .thumbnail-find-btn {
            padding: 10px 15px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            background-color: #ff0000;
            color: white;
            cursor: pointer;
        }
        .thumbnail-container, .related-thumbnails {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            padding: 20px;
        }
        .thumbnail-item {
            width: 200px;
            height: auto;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .thumbnail-item:hover {
            transform: scale(1.05);
        }
        .related-thumbnails {
            display: none;
        }
        .back-btn {
            padding: 10px 15px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: white;
            cursor: pointer;
            margin: 20px;
        }
        .download-btn {
            padding: 5px 10px;
            font-size: 0.9em;
            border: none;
            border-radius: 5px;
            background-color: #ff0000;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="search-container">
        <input type="text" class="search-bar" placeholder="Enter Video Title">
        <button class="thumbnail-find-btn">Find Thumbnails</button>
    </div>

    <div class="thumbnail-container" id="thumbnail-container"></div>

    <div class="related-thumbnails" id="related-thumbnails">
        <button class="back-btn">Back</button>
        <div class="thumbnail-container" id="related-thumbnails-list"></div>
    </div>

    <script>
        const mockThumbnails = Array.from({ length: 20 }, (_, i) => ({
            id: i + 1,
            url: `https://via.placeholder.com/200x150?text=Thumbnail+${i + 1}`
        }));

        const mockRelatedThumbnails = Array.from({ length: 10 }, (_, i) => ({
            id: i + 21,
            url: `https://via.placeholder.com/200x150?text=Related+Thumbnail+${i + 1}`
        }));

        document.querySelector('.thumbnail-find-btn').addEventListener('click', () => {
            const searchQuery = document.querySelector('.search-bar').value.trim();
            if (searchQuery) {
                displayThumbnails(mockThumbnails);
            } else {
                alert('Please enter a video title!');
            }
        });

        function displayThumbnails(thumbnails) {
            const container = document.getElementById('thumbnail-container');
            const relatedContainer = document.getElementById('related-thumbnails');
            container.innerHTML = '';
            relatedContainer.style.display = 'none';
            container.style.display = 'flex';

            thumbnails.forEach(thumbnail => {
                const thumbnailDiv = document.createElement('div');
                thumbnailDiv.className = 'thumbnail-item';
                thumbnailDiv.innerHTML = `<img src="${thumbnail.url}" alt="Thumbnail" style="width: 100%; border-radius: 10px;">`;
                thumbnailDiv.addEventListener('click', () => displayRelatedThumbnails(thumbnail.id));
                container.appendChild(thumbnailDiv);
            });
        }

        function displayRelatedThumbnails(selectedId) {
            const container = document.getElementById('thumbnail-container');
            const relatedContainer = document.getElementById('related-thumbnails');
            const relatedList = document.getElementById('related-thumbnails-list');
            container.style.display = 'none';
            relatedContainer.style.display = 'block';
            relatedList.innerHTML = '';

            mockRelatedThumbnails.forEach(thumbnail => {
                const relatedDiv = document.createElement('div');
                relatedDiv.className = 'thumbnail-item';
                relatedDiv.innerHTML = `
                    <img src="${thumbnail.url}" alt="Related Thumbnail" style="width: 100%; border-radius: 10px;">
                    <button class="download-btn" onclick="downloadThumbnail('${thumbnail.url}')">Download</button>
                `;
                relatedList.appendChild(relatedDiv);
            });
        }

        document.querySelector('.back-btn').addEventListener('click', () => {
            document.getElementById('thumbnail-container').style.display = 'flex';
            document.getElementById('related-thumbnails').style.display = 'none';
        });

        function downloadThumbnail(url) {
            const link = document.createElement('a');
            link.href = url;
            link.download = 'thumbnail.jpg';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>

</body>
</html>
